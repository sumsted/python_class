<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="static/css/pure.css">
    <link rel="stylesheet" href="static/css/grids-responsive.css">
    <link rel="stylesheet" href="static/css/font-awesome.css">
    <link rel="stylesheet" href="static/css/layouts/marketing.css">
    <link rel="stylesheet" href="static/css/mystyles.css">
</head>
<body>
<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">My Page</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Tour</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
        </ul>
    </div>
</div>
<div class="splash-container">
    <div class="splash">

        <!-- ************   this is the start of the form ************ -->
        <form class="pure-form" action="/multiply" method="post">
            <fieldset>
                <legend>Multiply a couple of numbers</legend>

                <input name="first-number" type="number" placeholder="Number">
                <input name="second-number" type="number" placeholder="Number">

                <button type="submit" class="pure-button pure-button-primary">Multiply</button>
            </fieldset>
        </form>
        <!-- ************   this is the end of the form ************ -->


        <!-- ************   our results are displayed here,
                            notice {{result }}, that is the template field
                            where our results are displayed ************ -->
        <p class="splash-subhead">{{result}}</p>


    </div>
</div>
</body>
</html>
